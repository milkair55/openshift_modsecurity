<IfModule mod_proxy.c>
ProxyRequests Off

<Proxy *>
Order deny,allow
Allow from all
</Proxy>
ProxyPass /rpc https://${OPENSHIFT_INTERNAL_IP}:8888/rpc
ProxyPassReverse /rpc https://${OPENSHIFT_INTERNAL_IP}:8888/rpc

ProxyPass / http://web2py-amr.rhcloud.com/
ProxyPassReverse / http://web2py-amr.rhcloud.com/
</IfModule>
