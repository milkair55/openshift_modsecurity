<IfModule mod_proxy.c>
ProxyRequests Off

<Proxy *>
Order deny,allow
Allow from all
</Proxy>
ProxyPass /rpc/auditLogReceiver http://${OPENSHIFT_INTERNAL_IP}:8886/rpc/auditLogReceiver
ProxyPassReverse /rpc/auditLogReceiver http://${OPENSHIFT_INTERNAL_IP}:8886/rpc/auditLogReceiver

ProxyPass / http://web2py-amr.rhcloud.com/
ProxyPassReverse / http://web2py-amr.rhcloud.com/
</IfModule>
